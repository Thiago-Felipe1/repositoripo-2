<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartões de Perguntas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 18px;
      border-radius: 15px;
    }

    .card-front {
      background-color: #ffffff;
    }

    .card-back {
      background-color: #a5d6a7;
      transform: rotateY(180deg);
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<div class="card-container">
  <div class="card" id="card">
    <div class="card-face card-front" id="question">Carregando pergunta...</div>
    <div class="card-face card-back" id="answer">Resposta</div>
  </div>
</div>

<button id="next-btn">Próxima</button>

<script>
  const questions = [
    { question: "Qual é a capital do Brasil?", answer: "Brasília" },
    { question: "Quanto é 7 x 8?", answer: "56" },
    { question: "Qual o maior planeta do sistema solar?", answer: "Júpiter" },
    { question: "Quem pintou a Mona Lisa?", answer: "Leonardo da Vinci" }
  ];

  let currentIndex = 0;

  const card = document.getElementById("card");
  const questionEl = document.getElementById("question");
  const answerEl = document.getElementById("answer");
  const nextBtn = document.getElementById("next-btn");

  function loadCard(index) {
    const current = questions[index];
    questionEl.textContent = current.question;
    answerEl.textContent = current.answer;
    card.classList.remove("flip");
  }

  card.addEventListener("click", () => {
    card.classList.toggle("flip");
  });

  nextBtn.addEventListener("click", () => {
    currentIndex++;
    if (currentIndex < questions.length) {
      loadCard(currentIndex);
    } else {
      questionEl.textContent = "Fim das perguntas!";
      answerEl.textContent = "Obrigado por jogar!";
      card.classList.remove("flip");
      nextBtn.style.display = "none";
    }
  });

  loadCard(currentIndex);
</script>

</body>
</html>
