<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Perguntas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #eee;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #ddd;
    }

    .correct {
      background-color: #a5d6a7 !important;
    }

    .incorrect {
      background-color: #ef9a9a !important;
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="question" id="question">Carregando pergunta...</div>
  <div class="options" id="options"></div>
  <button id="next-btn">Próxima</button>
</div>

<script>
  const questions = [
    {
      question: "Qual é a capital do Brasil?",
      options: ["São Paulo", "Brasília", "Rio de Janeiro", "Salvador"],
      answer: 1
    },
    {
      question: "Quanto é 5 × 3?",
      options: ["8", "15", "10", "5"],
      answer: 1
    },
    {
      question: "Qual planeta é conhecido como Planeta Vermelho?",
      options: ["Terra", "Júpiter", "Marte", "Saturno"],
      answer: 2
    }
  ];

  let currentQuestion = 0;

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("next-btn");

  function loadQuestion() {
    const q = questions[currentQuestion];
    questionEl.textContent = q.question;
    optionsEl.innerHTML = "";

    q.options.forEach((option, index) => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.onclick = () => selectAnswer(index);
      optionsEl.appendChild(btn);
    });

    nextBtn.style.display = "none";
  }

  function selectAnswer(selectedIndex) {
    const q = questions[currentQuestion];
    const buttons = optionsEl.querySelectorAll("button");

    buttons.forEach((btn, index) => {
      btn.disabled = true;
      if (index === q.answer) {
        btn.classList.add("correct");
      } else if (index === selectedIndex) {
        btn.classList.add("incorrect");
      }
    });

    nextBtn.style.display = "inline-block";
  }

  nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      questionEl.textContent = "Fim do jogo!";
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
    }
  };

  loadQuestion();
</script>

</body>
</html>
